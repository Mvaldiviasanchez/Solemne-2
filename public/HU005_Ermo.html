<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>HU005 - Administraci√≥n de Usuarios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f5;
      padding: 20px;
    }

    .container {
      background: #fff;
      border: 2px solid #13414C;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #13414C;
    }

    input, button {
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #13414C;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .user-list {
      margin-top: 20px;
    }

    .user {
      display: flex;
      justify-content: space-between;
      background: #e6f3f3;
      margin-bottom: 5px;
      padding: 10px;
      border-radius: 5px;
    }

    .logs {
      margin-top: 20px;
      background: #fdfbe4;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Administraci√≥n de Usuarios</h1>

    <input type="text" id="busqueda" placeholder="Buscar por nombre o correo" oninput="buscarUsuario()">

    <div class="user-list" id="usuarios"></div>

    <div class="logs" id="logs"><strong>Registros de cambios:</strong><br></div>
  </div>

  <script>
    const usuarios = [
      { nombre: "Juan P√©rez", correo: "juan@example.com" },
      { nombre: "Ana Torres", correo: "ana@example.com" },
      { nombre: "Carlos Mu√±oz", correo: "carlos@example.com" }
    ];

    function mostrarUsuarios(lista) {
      const contenedor = document.getElementById('usuarios');
      contenedor.innerHTML = "";
      lista.forEach((u, index) => {
        const div = document.createElement('div');
        div.className = 'user';
        div.innerHTML = `
          ${u.nombre} - ${u.correo}
          <button onclick="eliminarUsuario(${index})">Eliminar</button>
        `;
        contenedor.appendChild(div);
      });
    }

    function buscarUsuario() {
      const texto = document.getElementById('busqueda').value.toLowerCase();
      const filtrados = usuarios.filter(u =>
        u.nombre.toLowerCase().includes(texto) || u.correo.toLowerCase().includes(texto)
      );
      mostrarUsuarios(filtrados);
    }

    function eliminarUsuario(index) {
      const usuario = usuarios[index];
      usuarios.splice(index, 1);
      const log = document.getElementById('logs');
      log.innerHTML += `üóëÔ∏è Usuario eliminado: ${usuario.nombre} - ${usuario.correo}<br>`;
      buscarUsuario(); // actualiza la vista
    }

    // Mostrar usuarios al cargar
    window.onload = () => mostrarUsuarios(usuarios);
  </script>
</body>
</html>
